# nextcart_backend/render.yaml
services:
  - type: web
    name: nextcart-backend
    env: php
    region: singapore
    plan: free
    buildCommand: |
      composer install --no-interaction --optimize-autoloader --no-dev
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: sync
    autoDeploy: true
    branch: main

databases:
  - name: nextcart-db
    plan: free
    databaseName: nextcart_db
    user: nextcart_user
    region: singapore